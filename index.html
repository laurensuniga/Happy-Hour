<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merienda+One&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,200&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>Project One</title>
</head>
<body>
    <header>
        <h1>Happy Hour Starts Now!</h1>
    </header>
    <main class="flex-ctr">
        <h2>What kind of cocktail do you want to make?</h2>
        <div id="modal" class="modal">
            <p id="Cocktail"></p>
            <p id="Ingredients"></p>
            <p id="Glass"></p>
            <p id="Instructions"></p>
        </div>

        <form>
            <input type="text" placeholder="Search by cocktail">
            <input type="submit" value="Search">
        </form>
        
        <h3>Or choose from one of these popular drinks.
        </h3>
        <section class='name'>
            <p>Sazerac</p>
            <p>Mojito</p>
            <p>Negroni</p>
        </section>
    </main>

    <div id="cards">
        <div class="drink" id="card1">
            <img src="https://www.thecocktaildb.com/images/media/drink/vvpxwy1439907208.jpg" alt="Sazerac">
        </div>
        <div class="drink" id="card2">
            <img src="https://www.thecocktaildb.com/images/media/drink/3z6xdi1589574603.jpg" alt="Mojito">
        </div>
        <div class="drink" id="card3">
            <img src="https://www.thecocktaildb.com/images/media/drink/qgdu971561574065.jpg" alt="Negroni">
        </div>
    </div>


    <footer>
        <p>Copyright &copy; 2020 Happy Hour Starts Now All Rights Reserved</p>
    </footer>
    
</body>
</html>
